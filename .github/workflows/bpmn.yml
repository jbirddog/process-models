name: Test BPMN
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  spiff-ci:
    name: Test BPMN
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run tests
        run: uv run test.py
